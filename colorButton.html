<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>button test</title>
  <style>
    #test {
      border: none;
      color: white;
      background-color: #4CAF50;
    }
 </style>
</head>
<body>
  <button id="test" onClick="myFunction()">Press Me</button>
<script>
    
    function myFunction() {
      document.getElementById("test").style.backgroundColor = "#337ab7";
      alert("work");
    }
  </script> 
</body>
</html>
