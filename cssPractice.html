<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        table, th, td {
            border : 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
        </tr>
        <tr>
            <td>Thao</td>
            <td>Nguyen</td>
            <td>7890</td>
        </tr>
        <tr>
            <td>Martin</td>
            <td>Vo</td>
            <td>8934</td>
        </tr>
        <tr>
            <td>Mike</td>
            <td>Vo</td>
            <td>1234</td>
        </tr>
    </table>
    <script>
        $("tr:odd").css("background","pink");
        $("th").css("background","yellow");
    </script>
</body>
</html>
