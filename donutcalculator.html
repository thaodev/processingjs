<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Donut Calculator</title>
    </head>
    <body>

    <h1>Donut Calculator</h1>
    
    <p>Winston eats 3 donuts a day. How many donuts will he eat in his lifetime?</p>
    
    <form id="calculator-form">
        <label>
            Winston's final age:
            <input type="number" name="age">
        </label>
        <button type="submit">Calculate</button>
        <div id="calculator-results"></div>
    </form>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    var calcDonuts = function(years) {
        return years * 3 * 365;
    };
    
    $("#calculator-form").on("submit", function(event) {
        event.preventDefault();
        
        // TODO: Find inputted age, calculate # of donuts
        var $ages = $(this).find("[name=age]");
        var ages = $ages.val();//get the value of the inputted age
        $("#calculator-results").text("Winston ate " + calcDonuts(ages) +" donuts");//pass it to the calcDonuts calculation and output that in the results div
    });
    </script>
    </body>
</html>
