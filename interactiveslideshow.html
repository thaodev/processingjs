<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Project: Interactive slideshow</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"
        defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"
        defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"
        defer></script>
    <style>
        .container .prev, .carousel-inner, .next{
            float: left;
        }
    </style>
</head>

<body>
    <div class="container">
        
        <button type="button" class="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>Previous
        </button>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-20" src="https://www.kasandbox.org/programming-images/animals/butterfly.png"
                    alt="First slide" style="width:300px; height:200px;">
            </div>
            <div class="carousel-item">
                <img class="d-block w-20"
                    src="https://www.kasandbox.org/programming-images/animals/birds_rainbow-lorakeets.png"
                    alt="Second slide" style="width:300px; height:200px;">
            </div>
            <div class="carousel-item">
                <img class="d-block w-20" src="https://www.kasandbox.org/programming-images/food/mushroom.png"
                    alt="Third slide" style="width:300px; height:200px;">
            </div>
        </div>
        <button type="button" class="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>Next
        </button>

    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(".prev").on("click", function () {
            var currentImg = $(".active");
            var prevImg = currentImg.prev();
            if (prevImg.length > 0) {
                currentImg.removeClass("active");
                prevImg.addClass("active")
            }
        });
        $(".next").on("click", function () {
            var currentImg = $(".active");
            var nextImg = currentImg.next();
            if (nextImg.length > 0) {
                currentImg.removeClass("active");
                nextImg.addClass("active")
            }
        });
        $("img").show();
        $("img").slideDown();

    </script>

</body>

</html>
