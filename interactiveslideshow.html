<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Project: Interactive slideshow</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous" defer></script>
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <button type="button">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>Previous
              </button>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="https://www.kasandbox.org/programming-images/animals/butterfly.png" alt="First slide" width="400px" length="300px">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://www.kasandbox.org/programming-images/animals/birds_rainbow-lorakeets.png" alt="Second slide" width="400px" length="300px">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://www.kasandbox.org/programming-images/food/mushroom.png" alt="Third slide" width="400px" length="300px">
              </div>
            </div>
            
            <button type="button">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>Next
            </button>
          </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>

        $("img").show();
        $("img").slideDown();

    </script>

</body>

</html>
