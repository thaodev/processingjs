<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            text-align: center;
        }

        .button {
            border-radius: 50%;
            background-color: blue;
        }

        .image-area {
            display: none;
        }

        .active,
        .button:hover {
            background-color: #717171;
        }
    </style>
</head>

<body>
    <div class="image-area">
        <img src="mushroom.png" alt="">
    </div>
    <div class="image-area">
        <img src="tomatoes.png" alt="">
    </div>
    <div class="image-area">
        <img src="chocolates.png" alt="">
    </div>
    <div class="image-area">
        <img src="strawberries.png" alt="">
    </div>

    <div>
        <button id="Prev">Prev</button>
        <button style="background-color: gray;" class="button" onClick="changeSlide(1)">1</button>
        <button class="button" onClick="changeSlide(2)">2</button>
        <button class="button" onClick="changeSlide(3)">3</button>
        <button class="button" onClick="changeSlide(4)">4</button>
        <button id="Next">Next</button>
    </div>
    <script>
        var slide = 0;

        function showSlides() {
            $(".image-area").hide();
            $(".image-area:eq(" + slide + ")").show();
        }
        showSlides();

        //For buttons 1, 2, 3, and 4
        function changeSlide(index) {
            slide = index - 1;
            for (let i = 0; i < $(".button").length; i++) {
                $(".button:eq(" + i + ")").css("background-color", "blue");
            }
            $(".button:eq(" + slide + ")").css("background-color", "gray");
            showSlides();
        }

        //For button Next
        $("#Next").on("click", function () {
            if (slide == $(".image-area").length - 1) {
                slide = 0;
            } else {
                slide++;
            }
            for (let i = 0; i < $(".button").length; i++) {
                $(".button:eq(" + i + ")").css("background-color", "blue");
            }
            $(".button:eq(" + slide + ")").css("background-color", "gray");
            showSlides();
            // alert("you clicked me")
        })

        //For button Previous
        $("#Prev").on("click", function () {
            if (slide == 0) {
                slide = $(".image-area").length - 1;
            } else {
                slide--;
            }
            for (let i = 0; i < $(".button").length; i++) {
                $(".button:eq(" + i + ")").css("background-color", "blue");
            }
            $(".button:eq(" + slide + ")").css("background-color", "gray");
            showSlides();
            // alert("you clicked me")
        })
