<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <p class="result">Hello</p>

    <script>
    var array = [3,2,5,7,-1,8,3,5,6,1,0,9,-3]
    var newArr = $.grep(array, function(item, i) {
        return (i > 1 && i < 7);
    });
    var total = 0;
    newArr.forEach(element => {
        total += element;
        return total;
    });
    console.log(newArr);
    console.log(total);
    $(".result").html("New array: [" + newArr + "]"+ "<br/> Total of its elements is "+ total);

</script>
    
</body>
</html>
