<body>
    <p>Fill out base number <input type="text" class="input1"></p>
    <p>Fill out exp number <input type="text" class="input2"></p>
    <button class="calc">Calc exponential</button>
    <p>Output 
    <input type="text" class="output1"> <br></br>

    <input type="text" class="output2"></p>
    
    <script>
        // Method1
       $(".calc").on("click", function() {
           let No1 = Number($(".input1").val());
           let No2 = Number($(".input2").val());
            console.log(math(No1,No2));
            $(".output1").val(math(No1,No2));
            $(".output2").val(multi(No1,No2));
       })

       function math(base, exp) {
           let result = 1;
           for (let i = 0; i < exp; i++) {
                result = result*base;        
           }
           return result
       }

       function multi(Num1, Num2) {
           let multiple = Num1 * Num2;
           return multiple;
       }
