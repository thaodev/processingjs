    <script>
        
    var array1 = [34, 56, 12, 0, 3, 100]
    console.log(minArray(array1)); 
    function minArray(array) {
            let maxNo = array[0];
            for (let i = 1; i < array.length; i++) {
                if (maxNo < array[i]) {
                    maxNo = array[i];
                }
            
            }
            return maxNo;
        };
       


    </script>
