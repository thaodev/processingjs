<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <label for="city">Thành phố <span class="star">*</span></label>
    <select id="city" required>
        <option value="0">-chọn-</option>
        <option value="Hà Nội">Hà Nội</option>
        <option value="Hồ Chí Minh">Hồ Chí Minh</option>
        <option value="Hải Phòng">Hải Phòng</option>
        <option value="Đà Nẵng">Đà Nẵng</option>
        <option value="Cần Thơ">Cần Thơ</option>
        <option value="Quảng Ninh">Quảng Ninh</option>
        <option value="Other">Other</option>
    </select>
    <button class="selection">Click me</button>
    <p><input type="text" class="output"></p>
    <script>
        
        document.getElementsByClassName("selection")[0].addEventListener("click", function() {              
            document.getElementsByClassName("output")[0].value = document.getElementById("city").value 
            console.log(document.getElementById("city").value);            
        });
        
      

    </script>
</body>

</html>
