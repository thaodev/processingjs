<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Scene change</title>
        <style>
        #leafers {
            position: absolute;
            top: 210px;
            left: 378px;
        }
            
        </style>
    </head>
    <body>

    <img src="https://www.kasandbox.org/programming-images/landscapes/beach-with-palm-trees.png">

    <img src="https://www.kasandbox.org/programming-images/avatars/leafers-seedling.png" id="leafers">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    // Creates a new <audio> element
    var $sound = $("<audio preload=auto>");
    // See below for more sound URLs you can use
    $sound.attr("src",
        "https://www.kasandbox.org/programming-sounds/rpg/metal-clink.mp3");
    var $div = $("<div>");
        $div.text("You are going to be awesome but time is not your friend anymore");
        
        $("#leafers").on("click", function(event) {
            
            // Change image when use clicks on the Leafers
            $(this).attr("src","https://www.kasandbox.org/programming-images/avatars/aqualine-tree.png");
            // Plays the sound when the user clicks the image
            $(this).append($sound);
            $sound[0].play();
            //Pop up a div
            $div.appendTo("body");
            $(this).css({
                "top": "200px",
                "left": "100px",
               "position":"absolute"
            });
            $(this).css(
                "backgroundColor", "purple"
            )
        });
    </script>
    </body>
</html>
