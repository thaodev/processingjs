<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Project: Interactive slideshow</title>
    <style>

    </style>
</head>

<body>

    <br>
    <button type="button" id="Prev">Prev</button>
    <div class="image-area">
        <img src="https://www.kasandbox.org/programming-images/food/mushroom.png" width="400px" alt="Mushrooms">
        <div class="text">Mushroom</div>
    </div>
    <div class="image-area">
        <img src="https://www.kasandbox.org/programming-images/food/strawberries.png" width="400px" alt="Mushrooms">
        <div class="text">Strawberries</div>
    </div>
    <div class="image-area">
        <img src="https://www.kasandbox.org/programming-images/food/tomatoes.png" width="400px" alt="Mushrooms">
        <div class="text">Tomatoes</div>
    </div>
    <div class="image-area">
        <img src="https://www.kasandbox.org/programming-images/food/chocolates.png" width="400px" alt="Mushrooms">
        <div class="text">Chocolates</div>
    </div>

    <button type="button" id="Next">Next âž¡</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>

        var slide = 0;
        function showSlide() {
            $(".image-area").hide();
            $(".image-area:eq(" + slide + ")").fadeIn(3000);
        }
        showSlide();

        $("#Next").click(function () {
            if (slide == $(".image-area").length - 1) {
                slide = 0;
            } else {
                // $("img").attr("src", $(".image-area")[slide + 1]);
                slide++;
                
            }
        showSlide();
        })

        $("#Prev").click(function() {
            if (slide == 0) {
                slide = $(".image-area").length - 1;
            } else {
                slide --;
            }
        showSlide();
        })
        console.log(slide);
    </script>

</body>

</html>
