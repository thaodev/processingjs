<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <script>
        function calc(){
            var No1 = parseFloat(document.getElementById("No1").value);
            var No2 = parseFloat(document.getElementById("No2").value);
            var oper = document.getElementById("operators").value;

            if (oper === "+") {
                document.getElementById("result").value = No1 + No2;
            }
            if (oper === "-") {
                document.getElementById("result").value = No1 - No2;
            }
            if (oper === "*") {
                document.getElementById("result").value = No1 * No2;
            }
            if (oper === "/") {
                document.getElementById("result").value = No1 / No2;
            }

        }
    </script>
</head>
<body>
    <input type = "text" id="No1"/>
    <input type = "text" id="No2"/>

    <select id="operators">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
        <option value="/">/</option>
    </select>

    <button onclick="calc()">=</button>
    <input type="text" id="result">

</body>
</html>
