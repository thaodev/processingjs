<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            text-align: center;
        }

        .name {
            display: grid;
            grid-template-columns: auto auto;

        }
    </style>
</head>

<body>

    <h1>Form đăng ký</h1>
    <form>
        <div class="name">
            <div>
                <label for="lastname">Họ</label><br>
                <input type="text" id="lastname" name="Nhập họ">
            </div>

            <div>
                <label for="firstname">Tên</label><br>
                <input type="text" id="firstname" name="Nhập tên">
            </div>
        </div>
    </form>
</body>

</html>
