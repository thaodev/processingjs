<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <style>
        h1 {
            text-align: center;
        }
        button {
            background-color: #32a852;
            margin-left: 50%;
        }
    </style>
</head>


<body>
    <div class="container-fluid">

        <h1>Form đăng ký</h1>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="lastname">Họ *</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Nhập họ" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="firstname">Tên *</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Nhập tên" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Nhập email" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="pw">Mật khẩu (6-30 ký tự) *</label>
                    <input type="password" class="form-control" id="pw" placeholder="Mật khẩu" minlength="6" maxlength="30" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="repeatpw">Nhập lại mật khẩu *</label>
                    <input type="password" class="form-control" id="repeatpw" placeholder="Xác nhận mật khẩu" minlength="6" maxlength="30" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <label for="yearborn">Năm sinh *</label>
                    <select id="yearborn"  required>
                        <option value="0">-chọn-</option>
                        <option value="1">1990</option>
                        <option value="2">1991</option>
                        <option value="3">1992</option>
                        <option value="4">1993</option>
                        <option value="5">1994</option>
                        <option value="6">1995</option>
                        <option value="7">1996</option>
                        <option value="8">1997</option>
                        <option value="9">1998</option>
                        <option value="10">1999</option>
                        <option value="11">2000</option>
                    </select>
                </div>
                <div>
                    <label>Giới tính</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineRadio1" name="gender" value="option1" checked>
                        <label class="form-check-label" for="inlineRadio1">Nam</label>
                    <!-- </div>
                    <div class="form-check form-check-inline"> -->
                        <input class="form-check-input" type="radio" id="inlineRadio2" name="gender" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Nữ</label>
                    </div>
                </div>
            </div>
            <div class="form-row mt-3">
                <div class="col-md-6">
                    <label for="city" >Thành phố *</label>
                    <select id="city" required>
                        <option value="0">-chọn-</option>
                        <option value="1">Hà Nội</option>
                        <option value="2">Hồ Chí Minh</option>
                        <option value="3">Hải Phòng</option>
                        <option value="4">Đà Nẵng</option>
                        <option value="5">Cần Thơ</option>
                        <option value="6">Quảng Ninh</option>
                        <option value="7">Other</option>
                    </select>
                </div>
            </div>

        </form>
        <button id="myButton">Đăng ký</button>
    </div>
    <script>
            var register = document.getElementById("myButton");
            var onButtonClick = function() {
            var lastname = document.getElementById("lastname").value;
            var name = /^[a-zA-Z]{2,30}$/;
            var firstname = document.getElementById("firstname").value;
            var email = document.getElementById("email").value;
            var mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            var pw = document.getElementById("pw").value;
            var pass = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]{6,30}$/;
            var repeatpw = document.getElementById("repeatpw").value;
            var yearborn = document.getElementById("yearborn");
            var year = yearborn.options[yearborn.selectedIndex].value;
            var c = document.getElementById("city");
            var city = c.options[c.selectedIndex].value;
            if (lastname == "") {
                alert("Chưa nhập Họ");
                /*return false;//the form won't be submitted*/
            }
            // else if ((lastname.length < 2) || (lastname.length>30)) {
            //     alert("chuỗi từ 2 - 30 ký tự");
            // }
            else if (!lastname.match(name) ){
                 alert("chuỗi từ 2 - 30 ký tự");
            }
            else if (firstname == "") {
                alert("Chưa nhập tên");
                // return false;
            }
            else if (!firstname.match(name)) {
                alert("chuỗi từ 2 - 30 ký tự");
            }
            else if (email == "") {
                alert("Chưa nhập email");
                // return false;
            }
            else if (!email.match(mailformat)) {
                alert("email không đúng định dạng");
            }
            else if (pw == "") {
                alert("Chưa nhập mật khẩu");
                // return false;
            }
            else if (!pw.match(pass)) {
                alert("chuỗi từ 6 - 30 ký tự");
            }
            else if (repeatpw == "") {
                alert("Chưa nhập lại mật khẩu");
                // return false;
            }

            else if (pw != repeatpw) {
                alert("Mật khẩu chưa khớp")
            }

            else if (year == 0) {
                alert("Chưa chọn năm");
                // return false;
            }

            else if (city == 0) {
                alert("Chưa chọn thành phố");
                // return false;
            }
            else {
                alert("Chúc mừng bạn đã đăng ký thành công");
            }
            
        }
        register.addEventListener("click", onButtonClick)
    </script>
</body>

</html>
